[tox]
envlist = py26, py27, py33, py34, pypy, flake8

[testenv]
deps=
    pytest
    pytest-cov
    pretend
commands=
    py.test --cov characteristic --cov-report term-missing test_characteristic.py

[testenv:flake8]
basepython = python2.7
deps =
    flake8
commands = flake8 characteristic.py test_characteristic.py
